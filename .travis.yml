sudo: required

language: node

services:
  - docker
  
jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t travis-ci-build-stages-demo .
      - docker images
      - docker tag travis-ci-build-stages-demo $DOCKER_USERNAME/travis-ci-build-stages-demo
      - docker push 9099/travis-ci-build-stages-demo
    - stage: test
      script: 
      - docker run --rm $DOCKER_USERNAME/travis-ci-build-stages-demo cat test.txt
    
